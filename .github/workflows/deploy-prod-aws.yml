name: Deploy to Performance Accelerator Prod Lightsail

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Publish .NET Core App
        run: dotnet publish -c Release -o release

      - name: Stop IIS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_PUBLIC_IP }}
          username: Administrator
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          script: |
            cmd /c "echo Stopping IIS..."
            cmd /c "iisreset /stop"

      - name: Clean old files from IIS folder
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_PUBLIC_IP }}
          username: Administrator
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          script: |
            cmd /c "echo Removing old files..."
            cmd /c "rmdir /s /q C:\inetpub\wwwroot\performance-accelerator && mkdir C:\inetpub\wwwroot\performance-accelerator"

      - name: Upload files directly to IIS path
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_PUBLIC_IP }}
          username: Administrator
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          source: "release/*"
          target: "C:\\inetpub\\wwwroot\\performance-accelerator"
          strip_components: 1

      - name: Restore .env file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_PUBLIC_IP }}
          username: Administrator
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          script: |
            cmd /c "copy C:\inetpub\wwwroot\.env C:\inetpub\wwwroot\performance-accelerator\.env"

      - name: Restart IIS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_PUBLIC_IP }}
          username: Administrator
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          script: |
            cmd /c "echo Restarting IIS..."
            cmd /c "iisreset"
